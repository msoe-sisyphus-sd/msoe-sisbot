<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sisbot Server</title>
    <script src="jquery.js"></script>
    <script src="lib.underscore.min.js"></script>
  </head>
  <body>
    <h1>Success!</h1>
		<p>Connected to Sisbot on local network</p>
		<p>Click the disconnect button to take Sisyphus off the local network. It will show up as its own hotspot again.</p>
		<input type="submit" name="Disconnect" id="submit" />
    <script>
			// go back
			$('#submit').on('click', function() {
				var obj = {
					url			: 'http://sisyphus.local:3001/reset',
					type		: 'POST',
					data		: {},
					xhrFields: {
						withCredentials: false
					},
					success		: function (data) {
						console.log('Success',data.resp);
					},
					error		: function (resp) {
						console.log("Err", resp);
					}
				};
				$.ajax(obj);
      })
    </script>
  </body>
</html>
